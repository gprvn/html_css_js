<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h2 class="heading">Temperature Convertor</h2>
        <div class="temp-container" id="temp-container">
            <label for="celsius">Celsius:</label>
            <input type="number" placeholder="Enter Temperature" type="text" class="input" id="celsius">
        </div>
        <div class="temp-container" id="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" placeholder="Enter Temperature" type="text" class="input" id="fahrenheit">
        </div>
        <div class="temp-container" id="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" placeholder="Enter Temperature" type="text" class="input" id="kelvin">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
